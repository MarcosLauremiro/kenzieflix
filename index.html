<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="flex logo">
        <img src="img/logo.png" alt="Kenzieflix">
    </header>
    
    <div class="conteudo flex">
        <main class="conteudo-principal flex"> 
            <div class="titulo flex">
                <h1 class="quem">Quem est√° assistindo?</h1>
            </div>
            
            <nav class="nav-perfis direction-row">
                <div class="perfil flex">
                    <div class="img flex">
                        <img class="img-avatar" src="img/panda.png" alt="Perfil 1">
                    </div>
                    <p class="nome">Lauremiro</p>
                </div>
                <div class="perfil flex">
                    <div class="perfil img flex">
                        <img class="img-avatar" src="img/pink.png" alt="Perfil 2">
                    </div>
                    <p class="nome">Marcos</p>
                </div>
                <div class="perfil flex">
                    <div class="img flex">
                        <img class="img-avatar" src="img/robot.png" alt="Perfil 3">
                    </div>
                    <p class="nome">Miro</p>
                </div>       
                <div class="perfil add-perfil-geral flex">
                    <div class="perfil add-perfil img flex" >
                        <img class="img-add" src="img/plus.png" alt="Adicionar Perfil">
                    </div>
                    <p class="nome">Adicionar perfil</p>
                </div>
                </div>
            </nav>
            
            <div class="botao flex">
                <button class="gerenciar-perfis" type="submit">Gerenciar Perfis</button>
            </div>
        </main>
    </div>
</body>
</html>
